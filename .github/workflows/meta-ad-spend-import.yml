name: Meta Ad Spend Import

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  import-meta-spend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
      META_AD_ACCOUNT_ID: ${{ secrets.META_AD_ACCOUNT_ID }}
      BQ_PROJECT_ID: ${{ secrets.BQ_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Authenticate to GCP with OIDC
        if: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER != '' && secrets.GCP_SERVICE_ACCOUNT != '' }}
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Authenticate to GCP with service account key
        if: ${{ (secrets.GCP_WORKLOAD_IDENTITY_PROVIDER == '' || secrets.GCP_SERVICE_ACCOUNT == '') && secrets.GCP_SA_KEY != '' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Run importer and dbt build
        run: |
          cd analytics/dbt
          uv sync --frozen
          uv run python ../../scripts/importers/meta_ads_to_bq.py
          export DBT_PROFILES_DIR="$PWD"
          export DBT_BIGQUERY_PROJECT="${BQ_PROJECT_ID}"
          uv run dbt deps
          uv run dbt build
