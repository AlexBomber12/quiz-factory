name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run app checks
        run: |
          mkdir -p artifacts
          scripts/ci.sh --scope app --skip-install 2>&1 | tee artifacts/ci.log

      - name: Upload ci log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-log-app
          path: artifacts/ci.log

  e2e-smoke:
    needs: app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browser
        run: pnpm --filter @quiz-factory/web exec playwright install --with-deps chromium

      - name: Run smoke test
        run: |
          set -o pipefail
          mkdir -p artifacts
          PLAYWRIGHT_BASE_URL=http://tenant.example.com:3000 \
          pnpm --filter @quiz-factory/web e2e -- e2e/smoke-focus-rhythm.spec.ts --grep @smoke 2>&1 | tee artifacts/e2e.log

      - name: Upload e2e log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-log-e2e-smoke
          path: artifacts/e2e.log

  e2e-visual:
    needs: app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browser
        run: pnpm --filter @quiz-factory/web exec playwright install --with-deps chromium

      - name: Run visual tests
        run: |
          set -o pipefail
          mkdir -p artifacts
          PLAYWRIGHT_BASE_URL=http://tenant.example.com:3000 \
          pnpm --filter @quiz-factory/web e2e:visual 2>&1 | tee artifacts/e2e-visual.log

      - name: Upload visual artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-log-e2e-visual
          path: |
            artifacts/e2e-visual.log
            apps/web/test-results
            apps/web/playwright-report

  analytics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Run analytics checks
        run: |
          mkdir -p artifacts
          scripts/ci.sh --scope analytics 2>&1 | tee artifacts/ci.log

      - name: Upload ci log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-log-analytics
          path: artifacts/ci.log
