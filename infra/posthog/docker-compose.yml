version: "3.8"

services:
  postgres:
    image: postgres:15.5-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      POSTGRES_USER: posthog
      POSTGRES_PASSWORD: posthog
      POSTGRES_DB: posthog
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7.2.4-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data

  clickhouse:
    image: clickhouse/clickhouse-server:23.8.16.16-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --query 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - clickhouse_data:/var/lib/clickhouse

  posthog:
    image: posthog/posthog:c617194d2e7c0692c142bdf0836a1992b25afd6d
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import socket; s=socket.create_connection(('localhost', 8000), 2); s.close()\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://posthog:posthog@postgres:5432/posthog
      REDIS_URL: redis://redis:6379
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_DATABASE: posthog
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      SITE_URL: http://localhost:8000
      SECRET_KEY: dev-secret-change-me
      DISABLE_SECURE_SSL_REDIRECT: "true"
    volumes:
      - posthog_data:/var/lib/posthog

volumes:
  postgres_data:
  redis_data:
  clickhouse_data:
  posthog_data:
